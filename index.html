<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>EduPrime Institute - Premium Coaching for JEE, NEET & Foundation Courses</title>
  <meta name="description"
    content="Explore our comprehensive courses for JEE, NEET, and Foundation programs. Expert faculty, structured curriculum, and proven results. Start your success journey today!" />
  <meta name="keywords"
    content="JEE coaching courses, NEET preparation, foundation courses, competitive exam coaching, online learning, IIT coaching" />
  <meta name="author" content="EduPrime Institute" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="EduPrime Institute - Premium Coaching Courses" />
  <meta property="og:description"
    content="Discover courses designed by IITians and medical experts. Join 5000+ successful alumni." />
  <meta property="og:image" content="/og-image.jpg" />
  <meta property="og:site_name" content="EduPrime Institute" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="EduPrime - Premium Courses" />
  <meta name="twitter:description" content="JEE, NEET & Foundation courses by expert faculty" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://images.unsplash.com" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#4f46e5" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "EduPrime Institute",
      "description": "Premier coaching for competitive exams",
      "url": "https://eduprime.edu",
      "sameAs": [
        "https://facebook.com/eduprime",
        "https://instagram.com/eduprime",
        "https://youtube.com/eduprime"
      ],
      "offers": {
        "@type": "Offer",
        "category": "Educational Courses"
      }
    }
    </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            },
            accent: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }
  </style>
</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
